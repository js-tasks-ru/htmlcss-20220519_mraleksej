<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./input.css">
    </head>
    <body>
        <div class="input">
            <label class="input__label">Label</label>
            <input class="input__item" type="text" placeholder="Placeholder">
        </div>
        <div class="input">
            <label class="input__label">Focus</label>
            <input class="input__item" type="text" placeholder="Filled Input">
        </div>
        <div class="input">
            <label class="input__label">Success</label>
            <input class="input__item success" type="text" placeholder="Success">
        </div>
        <div class="input">
            <label class="input__label">Error</label>
            <input class="input__item invalid" type="text" placeholder="Error">
        </div>
        <div class="input">
            <label class="input__label">Disabled</label>
            <input class="input__item disabled type="text" placeholder="Disabled" disabled>
        </div>
    </body>
</html>
